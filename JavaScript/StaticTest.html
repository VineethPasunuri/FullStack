<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script type='text/javascript'>
        class Test {
            x = 20;
            static y = 30;
            //cannot access static variable y inside non static method, so it gives y= undefined
            display() {
                document.write('<p> Non Static Method x =' + this.x + ", y=" + this.y + '</p>')
                // console.log('Non Static Method x =' + this.x + ", y=" + this.y)
            }
            //cannot access non-static variable x inside static method, so it gives x= undefined
            static print() {
                document.write('<p> Static Method x =' + this.x + ", y=" + this.y + '</p>')
                //console.log('Non Static Method x =' + this.x + ", y=" + this.y)
            }
        }
        var t = new Test();
        t.display();
        Test.print();
    </script>
</body>

</html>
