<body>
    <h1>Welcome to Web Application</h1>
    <button onclick="test(event)">MyButton</button>
    <img src="images/TajMahal.jpg" width="300" height="200" onclick="findLocation(event)"/>

    <script type='text/JavaScript'>
        function test(event) {
            console.log(event);
            console.log(event.target);
            console.log(event.target.tagName)
        }
        function findLocation(event) {
            var ele=event.target;
            console.log(ele.src);

        }
    </script>
